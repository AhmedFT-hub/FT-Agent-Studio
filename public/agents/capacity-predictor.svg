  </defs>
  
  <rect width="800" height="400" fill="url(#bg8)"/>
  
  <!-- Forecast Chart -->
  <rect x="60" y="60" width="680" height="220" rx="12" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="95" font-family="Arial" font-size="16" fill="white" font-weight="bold">Capacity Forecast - Next 30 Days</text>
  
