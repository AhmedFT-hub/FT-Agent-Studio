  <!-- Recommendation Cards -->
  <rect x="370" y="120" width="340" height="130" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="390" y="150" font-family="Arial" font-size="13" fill="white" font-weight="bold">RECOMMENDATIONS</text>
  
  <rect x="390" y="165" width="300" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="405" y="187" font-family="Arial" font-size="11" fill="white">• Book Week 3 routes now - save 18%</text>
  
  <rect x="390" y="210" width="300" height="35" rx="6" fill="rgba(255,255,255,0.15)"/>
  <text x="405" y="232" font-family="Arial" font-size="11" fill="white">• Avoid Week 4 - capacity constrained</text>
  
  <!-- Stats -->
  <rect x="60" y="300" width="210" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="80" y="325" font-family="Arial" font-size="11" fill="white">CURRENT UTILIZATION</text>
  <text x="80" y="355" font-family="Arial" font-size="28" fill="white" font-weight="bold">87.5%</text>
  
  <rect x="290" y="300" width="210" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="310" y="325" font-family="Arial" font-size="11" fill="white">PROJECTED SAVINGS</text>
  <text x="310" y="355" font-family="Arial" font-size="28" fill="white" font-weight="bold">$12.3K</text>
  
  <rect x="520" y="300" width="220" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="325" font-family="Arial" font-size="11" fill="white">OPTIMAL BOOKING DAY</text>
  <text x="540" y="355" font-family="Arial" font-size="20" fill="white" font-weight="bold">Tuesday</text>
