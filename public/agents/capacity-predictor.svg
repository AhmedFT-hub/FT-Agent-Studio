  <rect x="220" y="155" width="45" height="95" rx="4" fill="rgba(255,255,255,0.8)"/>
  <text x="230" y="265" font-family="Arial" font-size="9" fill="white">Week 3</text>
  
  <rect x="285" y="140" width="45" height="110" rx="4" fill="#fef2f2"/>
